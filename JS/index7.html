<body>
    <script>
        var score = [78 , 80 , 67 , 84 , 90 , 97 , 83 , 67 , 97 , 92 , 97]
        var highest = 0
        var suffix = []
        var j = 0
        for (var i = 0; i < score.length; i++) {
            if (score[i] > highest){
                highest = score[i]
                suffix = []
                j = 0
                suffix[j] = i
            } else if (highest == score[i]) {
                j++
                suffix[j] = i
            }
        }

        for (var k = 0 ; k <suffix.length ; k++)
        document.write (highest + "<br>" + suffix[k] + "<br>")
    </script>
