<!doctype html>
<html lang="en">
<head>
  <title> Tick Tock </title>
  <meta charset="utf-8">
  <script>

	function display(text) { 
		var messagePara = document.getElementById("message"); 
		messagePara.innerHTML = messagePara.innerHTML + text;
	}

	var tick = true;
	var t

	function ticker() {
		if (tick) {
			display("TICK");
			tick = false;
		} else {
			display("TOCK");
			tick = true;
		}
	}

	window.onload = function() {
		t = setInterval(ticker, 1000);
	}

	</script>
	
</head>
<body>
<p id="message"></p>
<button onclick="int=window.clearInterval(t)">Stop interval</button>
</body>
</html>
