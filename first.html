<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coffee</title>
    <link type="text/css" rel="stylesheet" href="starbuzz.css">
</head>
<body>

    <form action="http://starbuzzcoffee.com/processorder.php" method="post">
    <div class="tableRow">
        <p>
            choose your beans:
        </p>
        <p>
            <select name ="beans">
                <option value="House Blend">House Blend</option>
                <option value="Bolivia">Shade Grown Bolivia Supremo</option>
                <option value="Guatemala">Organic Guatemala</option>
                <option value="Kenya">Kenya</option>
            </select>
        </p>
    </div>
    <div class="tableRow">
        <P>Type:</P>
        <p>
            <input type="radio" name="beantype" value="whole"> Whole bean<br>
            <input type="radio" name="beantype" value="ground" checked> Ground
        </p>
    </div>
    <div class="tableRow">
        <P>Number of bags:</P>
        <p><input type="number" name="bags" min="1" max="10"></p>
    </div>
    <div class="tableRow label">
        <p>Must arrive by date:</p>
        <p><input type="date" name="date"></p>
    </div>
    <div class="tableRow">
        <p>Extrass</p>
        <p>
            <input type="checkbox" name="extras[]" value="giftweap"> Gift wrap<br>
            <input type="checkbox" name="extras[]" value="catalog" checked>
        </p>
    </div>
    <div class="tableRow">
        <p class="heading">ship to</p>
        <p></p>
    </div>
    <div class="tableRow">
        <p>Name:</p>
        <p><input type="text" name="name" value=""></p>
    </div>
    <div class="tableRow">
        <p>Address:</p>
        <p><input type="text" name="address" value=""></p>
    </div>
    <div class="tableRow">
        <p>City:</p>
        <p><input type="text" name="city" value=""></p>
    </div>
    <div class="tableRow">
        <p>State:</p>
        <p><input type="text" name="state" value=""></p>
    </div>
    <div class="tableRow">
        <p>Zip:</p>
        <p><input type="text" name="zip" value=""></p>
    </div>
    <div class="tableRow">
        <p>Phone:</p>
        <p><input type="text" name="phone" value=""></p>
    </div>
    <div class="tableRow">
        <p>Customer Comments:</p>
        <p>
            <textarea name="comments" rows="10" cols="48"></textarea>
        </p>
    </div>
    <div class="tableRow">
        <p></p>
        <p><input type="submit" value="Order Now"></p>
    </div>
</form>
</body>
</html>
